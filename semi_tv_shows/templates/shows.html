<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Semi-Restful TV Shows</title>
</head>
<body>
    <div class='container bg-primary'>
        <div class='row'>
            <h1>All Shows</h1>
        <table class='container table-light table-striped'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_my_shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.name }}</td>
                    <td>{{ show.network.name }}</td>
                    <td>{{ show.release_date }}</td>
                    <td><a href='{{show.id}}'>View</a>  <a href='{{show.id}}/edit'>Edit</a>  <a href='{{show.id}}/delete'>Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        
        <footer class='row bg-primary'>
            <a class='text-white ml-1'href='/addshow'>Add a New Show</a>
        </footer>      
    </div>
</body>
</html>
